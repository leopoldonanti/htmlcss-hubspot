<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubspot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
</head>
<body>

  <header>
    <!-- Prima sezione: comprende menu lingua a sx e log-in a dx. La barra Ã¨ in posizione "fixed" con z-index in primo piano -->
    <section id="fixed-bar" class="bar"> 

      <div class="container">

        <div class="box float-left">
          <h4>ndcnid</h4>
        </div>
        <div class="box float-right">
          <h4 class="float-right">jndcknsk</h4>
        </div>

      </div>

    </section>

    <section id="logotipo" class="bar">
      <div id="container" class="container clearfix">
        <div class="box float-left">
          <h4>ckdmck</h4>
        </div>
        <div  class="box float-right">
          <h4 class="float-right">jncjdnj</h4>
        </div>
      </div>
    </section>
    <section id="jumbotrone">
      <div class="container">
        <div class="jumbo-frame"
        
        ></div>
        
      </div>
      <div id="jumbo-bar" class="bar">
        
      </div>
    </section>
  </header>
  <main>
    <!-- Prima sezione "Powerful" del main contenente un incipit e tre colonne -->
    <section id="powerful">
      <div class="container">
        <div id="incipit-main" class="incipit">

        </div>
        <div id="incipit-row" class="incipit">

        </div>
       <div id="col-frame" class="incipit">

         <div class="colonna float-left">

         </div>

         <div id="col-centrale" class="colonna float-left">

         </div>

         <div class="colonna float-left">

         </div>

       </div>

      </div>

    </section>
    <!-- Seconda sezione "Learn" contenente una finta tabella realizzata con due row all'interno dei quali saranno presenti 4 div per row -->
    <section id="learn">
      <div class="container">
        <div id="pay-off" class="incipit">

        </div>
        <!-- Inizio finta tabella strutturata con due righe e 4 box per riga -->
        <div id="prima-riga"  class="riga">

          <div class="lil-box float-left">

          </div>

          <div class="lil-box central-box float-left">

          </div>

          <div class="lil-box central-box float-left">

          </div>

          <div class="lil-box float-right">

          </div>

        </div>

        <div  class="riga">

          <div class="lil-box float-left">

          </div>

          <div class="lil-box central-box float-left">

          </div>

          <div class="lil-box central-box float-left">

          </div>

          <div class="lil-box float-right">

          </div>

        </div>

      </div>

    </section>
    <!-- Terza sezione "Clients" con all'interno una zione "call-in-action" e due box con testo e loghi -->
    <section id="clients">
      <div id="container-clients" class="container">

        <div class="container-loghi float-right">
          <ul id="tab-loghi">
            <li class="logo-client"><img class="brand" src="img/atlasian.webp" alt=""></li>
            <li class="logo-client"><img class="brand" src="img/doordash.webp" alt=""></li>
            <li class="logo-client"><img class="brand" src="img/g2crowd.webp" alt=""></li>
            <li class="logo-client"><img class="brand" src="img/purple.webp" alt=""></li>
          </ul>

          <ul>
            <li class="logo-client"><img class="brand" src="img/subaru.webp" alt=""></li>
            <li class="logo-client"><img class="brand" src="img/wistia.webp" alt=""></li>
            <li class="logo-client"><img class="brand" src="img/classpass.webp" alt=""></li>
            <li class="logo-client"><img class="brand" src="img/vmware.webp" alt=""></li>
          </ul>

        </div>

        <div class="box-cina float-right">
          

        </div>

        <div class="text-clients">
          <h1>64,500</h1>
          <p>Customer in over <span class="cento">100</span> countries growing their business with Hubspot</p>

        </div>
        <div id="call-clients" class="jumbo-frame">

          <h1>CALL IN ACTION CON BOTTONE</h1>

        </div>


        

      </div>

    </section>
    

  </main>

</html>
